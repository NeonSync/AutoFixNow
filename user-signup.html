<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mechanic Signup - AutoFixNow</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/signup.css" />
</head>
<body>

  <div class="signup-container">
    <h2>User Signup</h2>
    <form id="signupForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required />

      <label for="age"> Enter your age</label>
      <input type="number" id="age" required/>

      <label for="DOB"> Enter your DOB</label>
      <input type="date" id="DOB"> 

      <label for="email">Email</label>
      <input type="email" id="email" required />


      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required pattern="[0-9]{10}" />

      <label for="password">Password</label>
      <input type="password" id="password" required minlength="6" />

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" required />

      <label for="verification">Adhaar Card Number</label>
      <input type="adhaar-number" id="verification" required minlength="12" required maxlength="12"/>

      <button type="submit">Register</button>

      <p id="error-message"></p>
    </form>
  </div>

  <script src="js/user-signup.js"></script>
</body>
</html>
