<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logout</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .message {
      font-size: 24px;

    }

  <div class="message">You have been successfully logged out.</div>
  <a class="login-again" href="mechanic-login.html">Login Again</a>
